{% extends "manage.html" %}
{% load i18n %}
{% block content %}
    <section id="admin-page-content">
        <h2>{% trans "apps.update_header" %}</h2>
        <div class="admin-block admin-block-padded">
            <form method="post">
                {% csrf_token %}
                {% include "applications/_form.html" with form=form %}
                <div class="w-full text-center mt-6">
                    <input type="submit" class="button" value="{% trans "forms.buttons.update" %}">
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
