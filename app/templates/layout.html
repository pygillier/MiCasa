<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/variables.css") }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/orbit.min.css") }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/app.css") }}" />
    {% block extra_css %}{% endblock extra_css %}
    <title>Title</title>
</head>
<body style="--font-color: #EFFBFF; --color-accent: #6EE2FF; --theme-background-color: #242B33;">
    <main class="container">
        {% block content %}{% endblock content %}
        <footer>
            My footer &mdash;
            {% if current_user.is_authenticated %}
                <a href="{{ url_for("security.logout") }}">Logout</a>
            {% else %}
                <a href="{{ url_for("security.login") }}">Login</a>
            {% endif %}
        </footer>
    </main>
</body>
</html>
