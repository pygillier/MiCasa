
{% for field in form %}
<div class="row mb-4">
    <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label mb-1 mb-sm-0">{{ field.label }}</label>
    <div class="col-sm-9">
        {{ field }}
        <div id="{{ field.id_for_label }}-help-block" class="form-text">{{ field.help_text }}</div>
    </div>
</div>
{% endfor %}
