{% load static django_htmx i18n %}
<!DOCTYPE html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ global_preferences.general__site_title }}</title>
        {% include "partials/favicons.html" %}
        <!-- Halfmoon CSS -->
        <link href="{% static "css/halfmoon.css" %}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}" />
        <script src="{% static 'js/htmx.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
        {% django_htmx_script %}
        {% block head_extra %}{% endblock head_extra %}
    </head>
    <body>
        <main class="container mt-5" id="page">
            {% block content %}{% endblock content %}
        </main>
        <aside class="position-absolute bottom-0 start-0">
            <a href="{% url "user:index" %}" id="fab-settings" alt="{% trans "fab.settings" %}" title="{% trans "fab.settings" %}"><iconify-icon icon="mdi:settings"/></a>
        </aside>

        <!-- Modal placeholder -->
        <div id="modal" class="modal fade">
            <div id="dialog" class="modal-dialog" hx-target="this"></div>
        </div>

        <!-- Option 1: Bootstrap JS bundle with Popper -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script defer src="{% static "js/app.js" %}"></script>
    </body>
</html>
