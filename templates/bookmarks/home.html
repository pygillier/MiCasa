<div class="row">
    {% for category in categories %}
    <article class="col-3">
        <h3>{{ category }}</h3>
        <ul>
            {% for bookmark in category.bookmark_set.all %}
                <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-50-hover" href="{{ bookmark.url }}" target="_blank">{{ bookmark.name }}</a></li>
            {% endfor %}
        </ul>
    </article>
    {% endfor %}
</div>
