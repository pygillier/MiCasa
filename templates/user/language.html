{% extends "user/base.html" %}
{% load i18n %}
{% block inner %}
    <h2 class="mb-4">{% trans "settings.language.header" %}</h2>
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ redirect_to }}" />
                <div class="mb-3">
                    <select name="language" class="form-select">
                        <option selected disabled>{% trans "settings.language.form.option.default" %}</option>
                        <option value="en">{% trans "settings.language.form.option.english" %}</option>
                        <option value="fr">{% trans "settings.language.form.option.french" %}</option>
                    </select>
                </div>
                <div class="d-flex align-items-center">
                    <input type="submit" class="btn btn-primary d-block w-100" value="{% trans "settings.language.form.submit" %}">
                </div>
            </form>
        </div>
    </div>
{% endblock inner %}
