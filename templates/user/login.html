{% extends "user/base.html" %}
{% load i18n %}
{% block inner %}

    <article class="col-xxl-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                <input type="text" class="form-control" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" required placeholder="{{ form.username.label }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                <input type="password" class="form-control" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" required placeholder="{{ form.password.label }}">
            </div>
            <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto">{% trans "signin.form.submit_button" %}</button>
            </div>
        </form>
    </article>
{% endblock inner %}
