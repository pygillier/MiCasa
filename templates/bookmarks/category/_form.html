{% for field in form %}
    <div class="flex justify-between gap-2 flex-wrap py-4">
        <div>
            <label class="block" for="{{ field.id_for_label }}">{{ field.label }}</label>
            <span class="help-text">{{ field.help_text|safe }}</span>
        </div>
        <div>
            {{ field }}
        </div>
    </div>
{% endfor %}
